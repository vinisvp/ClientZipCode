<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="text-center mt-5">
        <h4>Cadastro de Clientes:</h4>
    </header>
    <main>
        <div class="container shadow-lg p-5 my-5 rounded">
            <section> <!--Form-->
                <form onsubmit="addClient(); return false" id="formClient">
                    <div class="row mb-3 row-gap-3">
                        <div class="col-12 col-md-6">
                            <label for="inputName" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputSurName" class="form-label">Sobre Nome:</label>
                            <input type="text" class="form-control" id="inputSurName" required>
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="inputZipCode" class="form-label">Pesquise pelo CEP:</label>
                            <input type="text" onblur="showZipCode()" class="form-control" id="inputZipCode" minlength="9" required>
                            <span class="text-danger" id="error"></span>
                        </div>
                    </div>
                    <div class="row row-gap-3">
                        <div class="col-12 col-lg-9">
                            <label for="inputAddress" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="inputAddress" disabled>
                        </div>
                        <div class="col-12 col-lg-3">
                            <label for="inputNum" class="form-label">Número:</label>
                            <input type="number" class="form-control" id="inputNum" required disabled>
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="inputDistrict" class="form-label">Bairro:</label>
                            <input type="text" class="form-control" id="inputDistrict" disabled>
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="inputCity" class="form-label">Cidade:</label>
                            <input type="text" class="form-control" id="inputCity" disabled>
                        </div>
                        <div class="col-12 col-md-2">
                            <label for="inputState" class="form-label">Estado:</label>
                            <input type="text" class="form-control" id="inputState" disabled>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </section>
            <section> <!--Table-->
                <table id="clientsTable" class="table mt-5">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col" class="d-none d-md-table-cell">Endereço</th>
                        <th scope="col">CEP</th>
                        <th scope="col" class="d-none d-lg-table-cell">Bairro</th>
                        <th scope="col" class="d-none d-lg-table-cell">Cidade</th>
                        <th scope="col" class="d-none d-lg-table-cell">Estado</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    </tbody>
                  </table>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
